<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:event type="postAddToView" listener="#{projeto.init()}" />
</f:metadata>

<script>
	//<![CDATA[
	function start() { PF('statusDialog').show(); }
	function stop() { PF('statusDialog').hide(); }
	//]]>
</script>

<ui:composition template="page.xhtml">
	<ui:define name="main">

		<h:form id="updateE_AmostraRecord" display="grid">
			<h3>Atualizar:</h3>
			<h:panelGrid columns="4">

				<div class="form-group">
					<h:outputLabel value="E_Amostra:" styleClass="control-label" />
					<div class="col-xs-10">
						<h:inputText id="ideam" value="#{e_amostra.ideam}" styleClass="form-control" readonly="true" />
					</div>
				</div>

				<div class="form-group">
					<h:outputLabel value="Amostra:" styleClass="control-label" />
					<div class="col-xs-10">
						<h:inputText id="idamo" value="#{e_amostra.idamo}" styleClass="form-control" readonly="true" />
					</div>
				</div>

				<div class="form-group">
					<h:outputLabel value="Digite/selecione Data coleta:" styleClass="control-label" />
					<div class="col-xs-10">
						<p:datePicker id="data" value="#{e_amostra.data}" pattern="yyyy-MM-dd" mask="true"
									  converter="dateconverter" monthNavigator="true" yearNavigator="true" yearRange="1925:2030" />
					</div>
				</div>

				<div class="form-group">
					<h:outputLabel value="Técnica:" styleClass="control-label" />
					<div class="col-xs-10">
						<h:inputText id="tecnica" value="#{e_amostra.tecnica}" styleClass="form-control" />
					</div>
				</div>

				<div class="form-group">
					<h:outputLabel value="Digitalizado por:" styleClass="control-label" />
					<div class="col-xs-10">
						<h:inputText id="digitalizado_por" value="#{e_amostra.digitalizado_por}"
							styleClass="form-control" />
					</div>
				</div>

				<div class="form-group">
					<h:outputLabel value="Código SRA:" styleClass="control-label" />
					<div class="col-xs-10">
						<h:inputText id="codigo_acesso" value="#{e_amostra.codigo_acesso}" styleClass="form-control" />
					</div>
				</div>

				<div class="form-group">
					<h:outputLabel value="Código BioSample:" styleClass="control-label" />
					<div class="col-xs-10">
						<h:inputText id="codigo_biosample" value="#{e_amostra.codigo_biosample}"
							styleClass="form-control" />
					</div>
				</div>


				<!--<div class="form-group">
   	      	<h:outputLabel value=""  styleClass="control-label"/>
   	      	<div class="col-xs-10">
   	      		<h:outputLabel id="input" value="#{e_amostra.getMessage()}" />
   	      	</div>
   	      </div>-->

				<h:panelGrid columns="2">
					<div class="form-group">
						<div class="col-xs-10">
							<h:dataTable id="findE_amostraRecordDetails" rendered="#{not empty findE_amostraById }"
								value="#{e_amostra}" var="ideamset">
								<h:column>
									<f:facet name="header">Download</f:facet>
									<p:commandLink id="download" ajax="false">
										<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
											fill="currentColor" class="bi bi-cloud-download" viewBox="0 0 16 16">
											<path
												d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z" />
											<path
												d="M7.646 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V5.5a.5.5 0 0 0-1 0v8.793l-2.146-2.147a.5.5 0 0 0-.708.708l3 3z" />
										</svg>
										<p:fileDownload value="#{e_amostra.download(ideamset.ideam)}" />
									</p:commandLink>
								</h:column>
							</h:dataTable>
						</div>
					</div>
				</h:panelGrid>

				<div class="form-group">
					<div class="col-xs-offset-2 col-xs-10">
						<h:commandLink value="Update" actionListener="#{e_amostra.updateE_amostraDetails()}"
							style="min-width: 15em;" styleClass="btn btn-primary btn-sm btnPos"
							oncomplete="window.open('update.xhtml', '_self')">
						</h:commandLink>
					</div>
				</div>

			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>

</html>
