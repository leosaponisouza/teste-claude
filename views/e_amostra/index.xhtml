<f:metadata>

</f:metadata>

				<p:column headerText="Digitalizador">
					<h:outputText value="#{ideamlikeset.digitalizado_por}" />
				</p:column>
				<p:column headerText="Data">
					<h:outputText value="#{ideamlikeset.data}" />
				</p:column>
				<p:column headerText="Técnica">
					<h:outputText value="#{ideamlikeset.tecnica}" />

				<p:column headerText="SRA">
					<h:outputText value="#{ideamlikeset.codigo_acesso}" />
