<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:event type="postAddToView" listener="#{projeto.init()}" />
</f:metadata>

<script>
    //<![CDATA[
    function start() { PF('statusDialog').show(); }
    function stop() { PF('statusDialog').hide(); }
    //]]>
</script>

<ui:composition template="page.xhtml">
    <ui:define name="main">

        <h:form id="updateAcompAmostraRecord" display="grid">
            <h3>Atualizar:</h3>

            <h:panelGrid columns="1">
                <h:panelGrid columns="2">
                    <h:panelGrid columns="2">
                        <div class="form-group">
                            <h:outputLabel value="Amostra:" styleClass="control-label" />
                            <div class="col-xs-10">
                                <h:inputText id="idamo" value="#{acompanhamento_amostra.idamo}" styleClass="form-control"
                                             readonly="true" />
                            </div>
                        </div>
                    </h:panelGrid>

                    <h:panelGrid columns="2">
                        <div class="form-group">
                            <h:outputLabel value="Status: Selecione" styleClass="control-label" />
                            <div class="col-xs-10">
                                <h:selectOneMenu id="selectStatus" value="#{acompanhamento_amostra.status}"
                                                 styleClass="btn btn-primary btn-sm btnPos">
                                    <f:selectItem itemValue="" itemLabel="---" />
                                    <f:selectItems value="#{acompanhamento_amostra.getAlltipo_status()}" />
                                </h:selectOneMenu>
                            </div>
                        </div>
                    </h:panelGrid>
                </h:panelGrid>

                <h:panelGrid columns="2">
                    <h:panelGrid columns="2">
                        <div class="form-group">
                            <h:outputLabel value="Data Saída:" styleClass="control-label" />
                            <div class="col-xs-10">
                                <p:calendar id="data_saida" inputStyle="width:100px" value="#{acompanhamento_amostra.data_saida}"
                                            pattern="yyyy-MM-dd" converter="dateconverter" />
                            </div>
                        </div>
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <div class="form-group">
                            <h:outputLabel value="Observação" styleClass="control-label" />
                            <div class="col-xs-10">
                                <h:inputText id="observacao" value="#{acompanhamento_amostra.observacao}" styleClass="form-control"
                                             readonly="true" />
                            </div>
                        </div>
                    </h:panelGrid>
                </h:panelGrid>
                <div class="form-group">
                    <div class="col-xs-offset-2 col-xs-10">
                        <h:commandLink value="Update" actionListener="#{acompanhamento_amostra.updateAllAcompAmostraDetails()}" style="min-width: 15em;"
                                       styleClass="btn btn-primary btn-sm btnPos"
                                       oncomplete="window.open('update.xhtml', '_self')">
                        </h:commandLink>
                    </div>
                </div>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>

</html>
