<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"	xmlns:ui="http://java.sun.com/jsf/facelets"

		xmlns:p="http://primefaces.org/ui"	 >
		
<ui:composition template="page.xhtml">
	<ui:define name="main">
	<h:form id="viewDiagnosticoRecord">

	<h:panelGrid columns="4">
		
	<div class="form-group">
		<h:outputLabel value="Diagnostico:" styleClass="control-label" />
		<div class="col-xs-10">	
			<h:inputText id="iddia" value="#{diagnostico.iddia}" styleClass="form-control" readonly="true"/>
		</div> 
	</div>
		
	<div class="form-group">
		<h:outputLabel value="Amostra" styleClass="control-label" />

				<h:inputText id="resultado" style="max-width: 8em;" value="#{diagnostico.resultado}" styleClass="form-control" 
				readonly="true" /> 
			</div> 
		</div>

			<h:outputLabel value="Exame"	styleClass="control-label" />

		</div>

			<h:outputLabel value="Atualizado:"	styleClass="control-label"	/>

					<h:inputText id="data_conclusao" style="max-width: 8em;" value="#{diagnostico.data_conclusao}" styleClass="form-control" readonly="true"/>
				</div>		
	 	</div>

		<div class="form-group">
			<h:outputLabel value="PrevisÃ£o:"	styleClass="control-label"	/>
				<div class="col-xs-10" >
					<h:inputText id="data_prevista" style="max-width: 8em;" value="#{diagnostico.data_prevista}" styleClass="form-control" readonly="true"/>
				</div>		
	 	</div>
	 </h:panelGrid>
