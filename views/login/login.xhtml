<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
  lang="pt-BR">

<h:head>
  <meta charset="utf-8" />
  <meta name="generator" content="HTML Tidy for HTML5 for Linux version 5.6.0" />
  <title>main</title>
  <meta name="description" content="PÃ¡gina inicial" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/muli" type="text/css" />
  <link rel="shortcut icon" href="/exoma/resources/images/favicon.ico" />
</h:head>

<body class="bg-light">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <header class="p-2 text-white border-identity mb-0"
    style="border-right: none;border-left: none;border-top: none; background-color: #2C2C2C; font-size:1.15rem;">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="https://www.facom.ufu.br/~santosardr/"
          class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <img class="me-2" src="/exoma/resources/images/logo_c2b2.png" width="70" height="70" />
        </a>
        <h:outputLabel id="welcome" value="ExomaDB: Sistema de Banco de dados de Amostras digitalizadas" />
      </div>
    </div>
  </header>
  <main class="bg-light py-5">
    <div class="container">
      <div class="row gap-3">
        <table>
          <tr>
            <h:form id="selectRecord" display="grid">
              <td width="30%">
              </td>
              <td width="40%">
                <p:panelGrid columns="2">
                  <p:outputLabel for="email" value="E-mail:" />
                  <p:inputText id="email" value="#{usuario.email}" />

                  <p:outputLabel for="senha" value="Senha:" />
                  <p:password id="senha" value="#{usuario.senha}" />

                  <p:commandLink type="button" id="view" actionListener="#{usuario.Login(usuario.email, usuario.senha)}"
                    styleClass="btn btn-primary btn-sm btnPos">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                      class="bi bi-door-open" viewBox="0 0 16 16">
                      <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z" />
                      <path
                        d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117zM11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5zM4 1.934V15h6V1.077l-6 .857z" />
                    </svg> Login:
                  </p:commandLink>
                </p:panelGrid>
                <h:outputLabel id="selectRecordmessage" />
                <h:message for="selectRecordmessage" />
                <h:outputLabel id="error" value="#{usuario.getMessage()}" />
              </td>
              <td width="30%">
              </td>
            </h:form>
          </tr>
        </table>
      </div>
    </div>
  </main>
</body>

</html>
